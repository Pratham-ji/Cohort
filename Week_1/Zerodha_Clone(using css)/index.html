<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha</title>
</head>
<body>
    <div style="display: flex;
                justify-content: space-between;
                margin-left: 75px;
                margin-top: 20px;
                margin-right: 75px;
                margin-bottom: 20px;
                box-shadow: 2px 1px 2px #eee;">
        <div>
            <img src="logo.svg" alt="Logo" width="150"></img>
        </div>
        <div style="display: flex;
                    justify-content: space-between;">
            <div style="padding: 6px; color: #666;">
                Signup
            </div>
            <div style="padding: 6px; color: #666;">
                About
            </div>
            <div style="padding: 6px; color: #666;">
                Products
            </div>
            <div style="padding: 6px; color: #666;">
                Pricing
            </div>
            <div style="padding: 6px; color: #666;">
                Support
            </div>
        </div>
    </div>
    <div style="display: flex;
                justify-content: center;
                padding-top: 20px;" >
            <img src="landing.png" width="800"></img>
    </div>
    <div style="display: flex;
                justify-content: center;
                padding-top: 20px;">
                <div>
                    <h1 style="display: flex;
                    justify-content: center;
                    padding-top: 20px;
                    color: #424242;">Invest in everything</h1>
                    <h3 style="color: #424242;">Online platform to invest in stocks, derivatives, mutual funds, ETFs, bonds, and more.</h3>
                </div>
    </div>
    <a href="https://zerodha.com/open-account" style="display: flex;
                justify-content: center;
                padding-top: 10px;">
                <button style="background-color: var(--darkreader-background-387ed1, #255ea1);
                               color: var(--darkreader-text-ffffff, #e8e6e3);
                               border-top-color: var(--darkreader-border-00000000, rgba(140, 130, 115, 0)) !important;
                               border-right-color: var(--darkreader-border-00000000, rgba(140, 130, 115, 0)) !important;
                               border-bottom-color: var(--darkreader-border-00000000, rgba(140, 130, 115, 0)) !important;
                               border-left-color: var(--darkreader-border-00000000, rgba(140, 130, 115, 0)) !important;
                               font-size: 25px;
                               padding: 10px 30px;">
                    Sign up for free
                </button>
    </a>
</body>
</html>
